<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<div class="container">

  <div class="left">
    <div class="innerContainer">
    <header>
      <img src="images/logo.svg" alt="Store Logo" class="logo">
    </header>

    <figure>
      <img src="images/hero-mobile.jpg" alt="Model" class="modelMobile">
    </figure>

      <h1>
        <span id="We-re">We're</span> coming soon
      </h1>

      <p id="paragraphMain">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form>
        <input type="email" name="e-mail" placeholder="Email Address">
        <button><img src="images/icon-arrow.svg"></button>
        <small id="errorMessageId" class=""></small>
        <img src="images/icon-error.svg" id="errorIconId" class="errorIcon" alt="Error Message Icon">
      </form>

  </div>
  </div>
    <div class="right modelDesktop"></div> 

</div>




  <script src="script.js"></script>
</body>
</html>
